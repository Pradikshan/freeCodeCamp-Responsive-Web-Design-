<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans|Dancing Script">
</head>
<body>
    <h1 id="title">CSGO Customer Feedback Form</h1>
    <p id="description">Here at CSGO we value our customers feedback to improve our services. Therefore, please fill out the feedback form below.</p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">First name:<input type="text" id="name" placeholder="Enter your first name here..." required></label>
            <label for="lname" id="name-label">Last name:
                <input type="text" id="lname" placeholder="Enter your last name here..." required>
            </label>
            <label for="number" id="number-label">Age:
                <input type="number" id="number" min="14" max="100" placeholder="Enter your age here..." required>
            </label>
            <label for="email" id="email-label">Email address:
                <input type="email" id="email" placeholder="Enter your email address here..." required>
            </label>
        </fieldset>

        <fieldset>
            <label>When was your last visit to our cinema?
            <select id="dropdown">
                    <option>Less than a week ago</option>
                    <option>Less than a month ago</option>
                    <option>More than a month ago</option>
            </select>
            </label>
    
            <label>How satisfied were you with your movie experience?</label>
            <label for="five">
                <input type="radio" name="visit-time" id="five" value="five">1-5
            </label>
            <label for="eight">
                <input type="radio" name="visit-time" id="eight" value="eight">5-8
            </label>
            <label for="ten">
                <input type="radio" name="visit-time" id="ten" value="ten">8-10
            </label>

            <label>Your feedback:
                <textarea cols="45" rows="20"></textarea>
            </label>
        </fieldset>

        <fieldset>
            <label for="cookies">
                <input type="checkbox" value="cookie" id="cookies">I understand this site uses cookies to enhance user cookies.
            </label>
            <label for="terms">
                <input type="checkbox" value="term" id="terms">I have read and understand the terms and conditions.
            </label>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
    </form>
    
</body>
</html>
